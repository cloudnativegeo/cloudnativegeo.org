<div class="virtual-keynotes-block">
    {{ range .Site.Data.virtual_keynotes }}
    <div class="keynote-speaker">
      <figure class="keynotes">
        <img src="/img/{{ .pic }}" alt="{{ .talk }}" />
      </figure>
      <div class="keynote-description">
        <h2>{{ .session }}</h2><br>
        <strong>Keynote Speaker: {{ .name }}</strong><br>
        <medium>
            {{ .talk }}<br>
        </medium>
      </div>
    </div>
    {{ end }}
    <hr>
</div>
