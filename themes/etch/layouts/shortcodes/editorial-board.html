<div class="editorial-board-block">
{{ range .Site.Data.editorial_board }}
<div class="editorial-board-member">
  <figure class="editorial-board">
    <img src="/img/{{ .pic }}" alt="{{ .name }}" />
  </figure>
  <div class="board-name-title">
    <strong>{{ .name }}</strong><br>
    <small>
      {{ .title }}<br>
      {{ .affiliation }}</small>
  </div>
</div>
{{ end }}
<hr>
</div>
